{% extends 'base.py.html' %}

{% block title %}Esqueci a senha - QrFox{% endblock %}
{% block body %}
{% load static %}
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image" style="background-image: url(&quot;{% static 'assets/img/lock.png' %}&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Esqueceu sua senha?</h4>
                                        <p class="mb-4">Entre em contato com suporte@articfox.com.br</p>
                                    </div>
                                    <form class="user" hidden="true">
                                        <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Endereço de e-mail..." name="email"></div><button class="btn btn-primary btn-block text-white btn-user"
                                            type="submit">Redefinir senha</button></form>
                                    <div class="text-center">
                                        <hr><a class="small" href="registro">Criar uma conta!</a></div>
                                    <div class="text-center"><a class="small" href="login">Já possui uma conta? Login!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
